<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter name" maxlength="6" />
      <input type="text" value="001" readonly />
      <input type="text" value="002" disabled />
      <input type="number" placeholder="enter number" min="1" max="3" />
      <input type="email" name="" id="" placeholder="Enter email" />
      <input
        type="password"
        name=""
        id=""
        placeholder="Enter password"
        required
      />
      <input type="tel" pattern="[0-9]{3}-[0-9]{2}" placeholder="123-12" />
      <input type="date" name="" id="" />
      <input type="file" name="" id="" />
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <select name="" id="">
        <option value="">Chon 1</option>
        <option value="">chon 2</option>
        <option value="">Chon 3</option>
      </select>
      <input type="checkbox" name="subject" id="math" value="math" />
      <label for="math">Math</label>
      <input type="checkbox" name="subject" id="his" value="His" />
      <label for="his">His</label>
      <input type="checkbox" name="subject" id="phy" value="Phy" />
      <label for="phy">Phy</label>
    </form>
  </body>
</html>
